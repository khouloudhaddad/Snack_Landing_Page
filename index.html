<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snack Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Ready?<br />Snack time!</h1>
        <p>
          Delicious donuts baked to perfection. Sweet, fluffy, and ready to
          enjoy. Perfect for snack breaks or sharing with friends.
        </p>
        <button class="order-btn">Order Now</button>
        <div class="badges">
          <div class="badge"><img src="assets/imgs/blue.png" alt="Calories1" /></div>
          <div class="badge"><img src="assets/imgs/orange.png" alt="Calories2" /></div>
          <div class="badge"><img src="assets/imgs/pink.png" alt="Calories3" /></div>
        </div>
      </div>
      <div class="right">
        <div>
          <img src="assets/imgs/donuts1.png" alt="Donut 1" />
          <img src="assets/imgs/donuts3.png" alt="Donut 2" />
        </div>
        <div>
          <img src="assets/imgs/donuts2.png" alt="Donut 3" />
          <img src="assets/imgs/donuts4.png" alt="Donut 4" />
        </div>
      </div>
    </div>
  </body>
</html>
